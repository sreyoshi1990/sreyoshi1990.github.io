name: Deploy site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your site needs Node (Vite/Next/Astro, etc.)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Change this command to your framework’s build step
      - name: Build
        run: npm run build

      # Upload the folder that contains the final static files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # ← change if your build outputs to a different dir (e.g., 'out' or 'build')

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

